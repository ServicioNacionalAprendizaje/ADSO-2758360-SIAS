<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            text-align: justify;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            margin: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 40px;
            color: #f8f8f8;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #e68900;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .img-container {
            margin-top: 10px;
            text-align: center;
        }
        .img-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Confirmación de Pedido</h2>
    <div class="card">
        <p class="info"><strong>Medicamentos:</strong> <span id="medicamentos"></span></p>
        <p class="info"><strong>Correo Electrónico:</strong> <span id="email"></span></p>
        <p class="info"><strong>Dirección:</strong> <span id="direccion"></span></p>
    </div>
    <div class="img-container">
        <img src="{{ url_for('static', path='/img/imgMedicamentosDomicilio.jpg ') }}" 
      alt="Domicilio" >

    </div>

    <button onclick="volverInicio()">Volver al inicio</button>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("medicamentos").textContent = localStorage.getItem("medicamentos") || "No especificado";
            document.getElementById("email").textContent = localStorage.getItem("email") || "No especificado";
            document.getElementById("direccion").textContent = localStorage.getItem("direccion") || "No especificado";
        });

        function volverInicio() {
            localStorage.clear(); // Opcional: limpiar datos almacenados
            window.location.href = "/pagina_principal.html"; // Cambiar por la página de inicio
        }
    </script>
</body>
</html>
