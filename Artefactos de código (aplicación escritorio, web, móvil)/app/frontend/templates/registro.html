<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>REGISTRO</title>
  </head>
  <header>
    <!--MENU_HAMBURGUESA-->
<div class="menu-container">
    <button class="menu-icon" onclick="toggleMenu()">☰</button> <!-- ícono del menú -->
    <div class="menuOptions" id="menuOptions">
        <ul>

            <li><a href="./inicio_sesion.html">Inicio sesion</a></li>
        </ul>
    </div>
</div>

</header>
  <body>
    <!--FORMULARIO-->
    <div class="form-contenedor">
      <h1 class="titulo">Registrarse</h1>
      <div class="contenedor_seleccion">
        <!--metodo post para envio formulario-->
        <form action="/create/affiliate" method="POST" id="register_form">
          <div class="form-contenedor">
              <label for="fullname">Nombre Completo</label>
              <input type="text" id="fullname" name="fullname" placeholder="Nombre completo" required />
          </div>
          <div class="form-contenedor">
              <label for="documentType">Tipo de Documento</label>
              <select id="documentType" name="document_type" required>
                  <option value="">Seleccionar</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="TI">Tarjeta de Identidad</option>
                  <option value="PAS">Pasaporte</option>
              </select>
          </div>
          <div class="form-contenedor">
              <label for="documentNumber">Número de Documento</label>
              <input type="text" id="documentNumber" name="document_number" placeholder="0123456789" required maxlength="10" />
          </div>
          <div class="form-contenedor">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="form-contenedor">
              <label for="phone">Número de Celular</label>
              <input type="tel" id="phone" name="phone_number" placeholder="0123456789" required maxlength="10" />
          </div>
          <div class="form-contenedor">
              <label for="gender">Género</label>
              <select id="gender" name="gender" required>
                  <option value="">Seleccionar</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                  <option value="O">Otro</option>
              </select>
          </div>
          <div class="form-contenedor">
              <label for="city">Ciudad de residencia</label>
              <input type="text" id="city" name="city" placeholder="Ciudad" required />
          </div>
          <div class="form-contenedor">
              <label for="Address">Dirección</label>
              <input type="text" id="Address" name="Address" placeholder="cll/cr # xx -xx" required />
          </div>
          <div class="form-contenedor">
              <label for="membership">Membresía</label>
              <select id="membership" name="membership_type" required>
                  <option value="">Seleccionar</option>
                  <option value="beneficiario">Beneficiario</option>
                  <option value="contributivo">Contributivo</option>
              </select>
          </div>
          <div class="form-contenedor">
              <label for="clinicalHistoryId">Historial Clínico</label>
              <input type="text" id="clinicalHistoryId" name="Clinical_history" placeholder="Ejemplo: 123456" maxlength="15" required />
          </div>
          <div class="form-contenedor">
              <label for="birthDate" class="labelBirtdate">Fecha de Nacimiento</label>
              <input type="date" id="birthDate" name="birthdate" required />
          </div>
          <div class="form-contenedor">
              <label for="contraseña" class="label">Contraseña</label>
              <input type="password" id="contraseña" name="password" required maxlength="8" placeholder="********" />
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Acepta términos y condiciones</label>
          </div>
          <button type="submit" class="button">REGISTRAR</button>
      </form>
      
    </div>
    <!--<script src="{{ url_for('static', path='/js/logic_registro.js')}}"></script> -->
  </body>
</html>
