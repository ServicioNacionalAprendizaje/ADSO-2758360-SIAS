<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Exitoso</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        text-align: center;
        padding: 50px;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }
      .title {
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
      }
      .message {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }
      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">¡Registro Exitoso!</h1>
      <p class="message">
        El usuario ha sido registrado con éxito. Haz clic en el siguiente botón
        para iniciar sesión.
      </p>
      <a href="/" class="button">Iniciar Sesión</a>
    </div>
  </body>
</html>
