<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Especialistas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .table-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Especialistas</a>
      </div>
    </nav>

    <!-- Lista de Especialistas -->
    <div class="container">
      <div class="table-container">
        <h2 class="text-center text-primary">
          <i class="fas fa-user-md"></i> Lista de Especialistas
        </h2>
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Especialidad</th>
              <th>Correo</th>
              <th>Celular</th>
            </tr>
          </thead>
          <tbody id="especialista-table-body"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function fetchEspecialistas() {
        try {
          const response = await fetch(
            "http://127.0.0.1:8000/all/especialistas"
          );
          const especialistas = await response.json();
          const tableBody = document.getElementById("especialista-table-body");
          tableBody.innerHTML = "";

          especialistas.forEach((especialista) => {
            const row = `<tr>
              <td>${especialista.nombre}</td>
              <td>${especialista.especialidad}</td>
              <td>${especialista.correo}</td>
              <td>${especialista.celular}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        } catch (error) {
          console.error("Error al obtener los especialistas:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchEspecialistas);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
