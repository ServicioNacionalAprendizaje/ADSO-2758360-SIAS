<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualización de Datos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        width: 100%;
      }
      .form-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: gray;
      }
      .form-control {
        padding-left: 35px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Mi cuenta</a>
      </div>
    </nav>

    <!-- Card de Actualización -->
    <div class="card">
      <h2 class="text-center text-primary">
        <i class="fas fa-user-edit"></i> Actualización de Datos
      </h2>
      <form action="/update/admin" method="post">
        <!-- Email -->
        <div class="mb-3 position-relative">
          <i class="fas fa-envelope form-icon"></i>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Correo Electrónico"
            required
          />
        </div>

        <!-- Número de Teléfono -->
        <div class="mb-3 position-relative">
          <i class="fas fa-phone form-icon"></i>
          <input
            type="text"
            class="form-control"
            name="first_number"
            placeholder="Número de Teléfono"
            required
          />
        </div>

        <!-- Ciudad -->
        <div class="mb-3 position-relative">
          <i class="fas fa-city form-icon"></i>
          <input
            type="text"
            class="form-control"
            name="city"
            placeholder="Ciudad"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3 position-relative">
          <i class="fas fa-lock form-icon"></i>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Puesto de Trabajo -->
        <div class="mb-3 position-relative">
          <i class="fas fa-briefcase form-icon"></i>
          <input
            type="text"
            class="form-control"
            name="job_title"
            placeholder="Puesto de Trabajo"
            required
          />
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
