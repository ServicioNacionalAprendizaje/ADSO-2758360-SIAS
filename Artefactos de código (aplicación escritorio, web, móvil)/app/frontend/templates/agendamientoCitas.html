<div class="container d-flex justify-content-center">
    <form class="formulario p-4 w-50" method="POST" action="/create/citas">
        <h2 class="text-center">Citas Médicas</h2>

        <!-- Especialidad -->
        <div class="mb-3 form-group">
            <label for="especialidad" class="form-label">Especialidad</label>
            <select id="especialidad" name="especialidad" class="form-select" required>
                <option value="">Seleccionar</option>
                <option value="Medicina general">Medicina General</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Ginecología">Ginecología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Oftalmología">Oftalmología</option>
                <option value="Odontología">Odontología</option>
                <option value="Psicología">Psicología</option>
            </select>
        </div>

        <!-- Fecha -->
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required />
        </div>

        <!-- Departamento -->
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <select id="departamento" name="departamento" class="form-select" required>
                <option value="">Seleccionar</option>
                <option value="Cundinamarca">Cundinamarca</option>
                <option value="Antioquia">Antioquia</option>
                <option value="Valle del Cauca">Valle del Cauca</option>
            </select>
        </div>

        <!-- Ciudad -->
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <select id="ciudad" name="ciudad" class="form-select" required>
                <option value="">Seleccionar</option>
            </select>
        </div>

        <!-- Checkbox de citas más cercanas -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="citasCercanas" name="citas_cercanas" />
            <label class="form-check-label" for="citasCercanas">Citas más cercanas</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>
</div>

<script src="{{ url_for('static', path='/js/logic_OrdenCitas.js') }}"></script>
